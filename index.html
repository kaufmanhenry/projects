<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects — Henry Kaufman</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      color: #18181b;
      line-height: 1.6;
      padding: 4rem 2rem;
      max-width: 720px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 3rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }
    
    h1 a {
      color: inherit;
      text-decoration: none;
    }
    
    h1 a:hover {
      color: #3b82f6;
    }
    
    .subtitle {
      color: #71717a;
      margin-top: 0.25rem;
    }
    
    .projects {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #e4e4e7;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .project {
      background: white;
      padding: 1.25rem 1.5rem;
      display: block;
      text-decoration: none;
      color: inherit;
      transition: background 0.15s;
    }
    
    .project:hover {
      background: #f4f4f5;
    }
    
    .project-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.25rem;
    }
    
    .project-name {
      font-weight: 600;
      color: #18181b;
    }
    
    .project-language {
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      background: #f4f4f5;
      border-radius: 9999px;
      color: #52525b;
    }
    
    .project-description {
      color: #71717a;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .project-meta {
      font-size: 0.75rem;
      color: #a1a1aa;
    }
    
    .loading, .error {
      text-align: center;
      padding: 3rem;
      color: #71717a;
    }
    
    footer {
      margin-top: 3rem;
      text-align: center;
    }
    
    footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="https://kaufman.io">Henry Kaufman</a></h1>
    <p class="subtitle">Public projects on GitHub</p>
  </header>
  
  <div id="projects" class="projects">
    <div class="loading">Loading projects...</div>
  </div>
  
  <footer>
    <a href="https://github.com/kaufmanhenry">View on GitHub →</a>
  </footer>

  <script>
    const GITHUB_USERNAME = 'kaufmanhenry';
    
    async function fetchProjects() {
      const container = document.getElementById('projects');
      
      try {
        const response = await fetch(
          `https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100&sort=updated`
        );
        
        if (!response.ok) throw new Error('Failed to fetch');
        
        const repos = await response.json();
        
        // Filter: public, non-archived, non-fork
        const filtered = repos.filter(repo => 
          !repo.archived && 
          !repo.fork && 
          !repo.private
        );
        
        if (filtered.length === 0) {
          container.innerHTML = '<div class="loading">No projects found</div>';
          return;
        }
        
        container.innerHTML = filtered.map(repo => `
          <a href="${repo.html_url}" class="project" target="_blank" rel="noopener">
            <div class="project-header">
              <span class="project-name">${repo.name}</span>
              ${repo.language ? `<span class="project-language">${repo.language}</span>` : ''}
            </div>
            ${repo.description ? `<p class="project-description">${escapeHtml(repo.description)}</p>` : ''}
            <p class="project-meta">Updated ${formatDate(repo.updated_at)}</p>
          </a>
        `).join('');
        
      } catch (err) {
        container.innerHTML = '<div class="error">Failed to load projects</div>';
        console.error(err);
      }
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) return 'today';
      if (diffDays === 1) return 'yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;
      if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
      if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
      return `${Math.floor(diffDays / 365)} years ago`;
    }
    
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
    
    fetchProjects();
  </script>
</body>
</html>
